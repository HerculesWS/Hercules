pet_db:(
/**************************************************************************
 ************* Entry structure ********************************************
 **************************************************************************
{
	// ================ Mandatory fields ==============================
	Id: ID                               (int)
	SpriteName: "Sprite_Name"            (string)
	Name: "Pet Name"                     (string)
	// ================ Optional fields ===============================
	TamingItemID: Taming Item            (string, defaults to 0)
	EggItemID: Egg Id                    (string, defaults to 0)
	AccessoryItemID: Equipment Id        (string, defaults to 0)
	FoodItemID: Food Id                  (string, defaults to 0)
	Fullness: hunger points              (int, defaults to 0)
	HungryDelay: hunger time             (int, defaults to 0)
	Intimacy: {
		Start: start intimacy            (int, defaults to 0)
		Feed: feeding intimacy           (int, defaults to 0)
		OverFeed: overfeeding intimacy   (int, defaults to 0)
		OwnerDie: owner die intimacy     (int, defaults to 0)
	}
	CaptureRate: capture rate            (int, defaults to 0)
	Speed: speed                         (int, defaults to 0)
	SpecialPerformance: true/false       (boolean, defaults to false)
	TalkConvertClass: convert talk       (int, defaults to 0)
	AttackRate: attack rate              (int, defaults to 0)
	DefenceAttackRate: Defence attack    (int, defaults to 0)
	ChangeTargetRate: change target      (int, defaults to 0)
	PetScript: <" Pet Script (can also be multi-line) ">
	EquipScript: <" Equip Script (can also be multi-line) ">
},
**************************************************************************/
