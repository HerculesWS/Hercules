{
	/* PvP zone is applied to all maps with a pvp mapflag */
	name: "PvP" /* changing this name requires MAP_ZONE_PVP_NAME to also be changed in src/map/map.h file */
	
	disabled_skills: {
		BS_GREED: "PLAYER"
		CG_HERMODE: "PLAYER"
