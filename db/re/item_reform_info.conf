/**************************************************************************
 ************* Entry structure ********************************************
 **************************************************************************
{
	// ================ Mandatory fields ==============================
	Id:					(int)      The unique id for the reform entry
	BaseItem:			(constant) The base item used for reform
	ResultItem:			(constant) The result item used for reform
	// ================ Optional fields ===============================
	Materials: {		A list of required materials to initiate item reform
		<Item_Const>: <amount>       (string, int)
		...
	}
	RequirementInfo: {
		NeedRefineMin:		(int, defaults to 0) The minimum refine for BaseItem
		NeedRefineMax:		(int, defaults to 0) The maximum refine for BaseItem
		NeedOptionNumMin:	(int, defaults to 0) The minimum random options for BaseItem
		IsEmptySocket:		(bool, defaults to false) Flag for whether the slots of BaseItem need to be empty
	}
	BehaviorInfo: {
		ChangeRefineValue:	(int, defaults to 0) The amount of change the reform has on refine level capped between (-MAX_REFINE, MAX_REFINE)
		PreserveSocketItem:	(bool, defaults to false) Flag for whether slot items are kept on ResultItem
		PreserveOptions:	(bool, defaults to false) Flag for whether random options are kept on ResultItem
		PreserveGrade:		(bool, defaults to false) Flag for whether the grade level is kept on ResultItem
	}
}
**************************************************************************/
