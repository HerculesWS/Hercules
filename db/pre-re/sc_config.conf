/**************************************************************************
 ************* Entry structure ********************************************
 **************************************************************************
SC_TYPE: {
	// ================ Optional fields ===============================
	Visible:           (bool) SC can be visible for all players
	Flags: {
		NoDeathReset:      (bool) SC cannot be removed by death.
		NoSave:            (bool) SC cannot be saved.
		NoDispelReset:     (bool) SC cannot be reset by dispell.
		NoClearanceReset:  (bool) SC cannot be reset by clearance.
		Buff:              (bool) SC considered as buff and be removed by Hermode and etc.
		Debuff:            (bool) SC considered as debuff and be removed by Gospel and etc.
		NoMadoReset:       (bool) SC cannot be reset when MADO Gear is taken off.
		NoAllReset:        (bool) SC cannot be reset by 'sc_end SC_ALL' and status change clear.
		NoBoss:            (bool) SC cannot be applied to boss monsters.
	}
	CalcFlags: {
		None:              (bool, defaults to true)
		Base:              (bool, defaults to false)
		Maxhp:             (bool, defaults to false)
		Maxsp:             (bool, defaults to false)
		Str:               (bool, defaults to false)
		Agi:               (bool, defaults to false)
		Vit:               (bool, defaults to false)
		Int:               (bool, defaults to false)
		Dex:               (bool, defaults to false)
		Luk:               (bool, defaults to false)
		Batk:              (bool, defaults to false)
		Watk:              (bool, defaults to false)
		Matk:              (bool, defaults to false)
		Hit:               (bool, defaults to false)
		Flee:              (bool, defaults to false)
		Def:               (bool, defaults to false)
		Def2:              (bool, defaults to false)
		Mdef:              (bool, defaults to false)
		Mdef2:             (bool, defaults to false)
		Speed:             (bool, defaults to false)
		Aspd:              (bool, defaults to false)
		Dspd:              (bool, defaults to false)
		Cri:               (bool, defaults to false)
		Flee2:             (bool, defaults to false)
		Atk_Ele:           (bool, defaults to false)
		Def_Ele:           (bool, defaults to false)
		Mode:              (bool, defaults to false)
		Size:              (bool, defaults to false)
		Race:              (bool, defaults to false)
		Range:             (bool, defaults to false)
		Regen:             (bool, defaults to false)
		Dye:               (bool, defaults to false)
		All:               (bool, defaults to false)
	}
	Icon:              (string, defaults to SI_BLANK) The status icon attached to the SC
	Skill:             (string) associated skill
}
**************************************************************************/
