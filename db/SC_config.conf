//====================================================
// This file handles the SC config
// ******************************************************************************
// ***************************** Entry structure ******************************
// ******************************************************************************
//<SC Constant>: {
//	NoResetDead: true/false		(boolean, defaults to false)	-	SC cannot be removed by death.
//	NoSave: true/false			(boolean, defaults to false)	-	SC cannot be saved.
//	NoResetDispel: true/false		(boolean, defaults to false)	-	SC cannot be reset by dispell.
//	NoResetClearance: true/false	(boolean, defaults to false)	-	SC cannot be reset by clearance.
//	Buff: true/false			(boolean, defaults to false)	-	SC considered as buff and be removed by Hermode and etc.
//	DeBuff: true/false			(boolean, defaults to false)	-	SC considered as debuff and be removed by Gospel and etc.
// 	NoResetMADO: true/false		(boolean, defaults to false)	-	SC cannot be reset when MADO Gear is taken off.
//	NoReset: true/false			(boolean, defaults to false)	-	SC cannot be reset by 'sc_end SC_ALL' and status change clear.
//	Script: <"
//		- Run a script when SC is started
//		- to get SC val1 use @val1
//		- to get SC val2 use @val2
//		- to get SC val3 use @val3
//		- to get SC val4 use @val4
//	">
// }
// **************************************Notes**************************************** 
// This is only limited to SC that affect players, modifying SC that 
// affects MOBS/MERC/HOM will not work to them..
